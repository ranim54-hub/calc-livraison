<script>

     // Enregistrer le service worker

                document.body.appendChild(installBtn);

        async function installApp() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                const { outcome } = await window.deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Application install√©e');
                }
                window.deferredPrompt = null;
            }
        }
const MONTHS = ["Janvier","F√©vrier","Mars","Avril","Mai","Juin","Juillet","Ao√ªt","Septembre","Octobre","Novembre","D√©cembre"];
const PRIX_LITRE = 75;

let currentYear = 2026;
let currentMonth = 0;
let selectedLivreur = null;
let livreurs = [];

// ==================== API CALLS ====================
async function apiCall(url, options = {}) {
    try {
        const response = await fetch(url, options);
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Erreur r√©seau');
        }
        return await response.json();
    } catch (error) {
        console.error('API Error:', error);
        alert('Erreur: ' + error.message);
        throw error;
    }
}

// ==================== GESTION DES LIVREURS ====================
async function loadLivreurs() {
    livreurs = await apiCall('/api/livreurs');
    renderLivreurs();
}

function renderLivreurs() {
    const container = document.getElementById("livreursList");
    
    if (livreurs.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#7f8c8d;padding:20px;">Aucun livreur ajout√©</p>';
        return;
    }
    
    container.innerHTML = livreurs.map(liv => 
        `<div class="livreur-card ${selectedLivreur && selectedLivreur.id === liv.id ? 'active' : ''}" 
              onclick="selectLivreur('${liv.id}', '${liv.nom.replace(/'/g, "\\'")}')">
            <span class="livreur-name">${liv.nom}</span>
        </div>`
    ).join('');
}

async function addLivreur() {
    const input = document.getElementById("newLivreur");
    const nom = input.value.trim();
    
    if (!nom) {
        alert("‚ö†Ô∏è Veuillez entrer un nom");
        return;
    }
    
    try {
        const newLivreur = await apiCall('/api/livreurs', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nom })
        });
        
        input.value = "";
        await loadLivreurs();
        selectedLivreur = newLivreur;
        loadData();
    } catch (error) {
        // Erreur d√©j√† g√©r√©e dans apiCall
    }
}

function selectLivreur(id, nom) {
    selectedLivreur = { id, nom };
    renderLivreurs();
    loadData();
}

function showAllLivreurs() {
    selectedLivreur = null;
    renderLivreurs();
    loadData();
}

// ==================== GESTION DES LIVRAISONS ====================
async function saveQte(livreurId, year, month, day, value) {
    const quantite = parseFloat(value) || 0;
    
    await apiCall('/api/livraisons', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            livreurId: livreurId,
            annee: year,
            mois: month + 1,
            jour: day,
            quantite: quantite
        })
    });
    
    loadData();
}

// ==================== GESTION DES VERSEMENTS ====================
async function ajouterVersement(livreurId) {
    const jour = document.getElementById('versementJour').value;
    const montant = document.getElementById('versementMontant').value;
    const description = document.getElementById('versementDescription').value || 'Versement';
    
    if (!jour || !montant) {
        alert("‚ö†Ô∏è Veuillez remplir le jour et le montant");
        return;
    }
    
    try {
        await apiCall('/api/versements', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                livreurId: livreurId,
                annee: currentYear,
                mois: currentMonth + 1,
                jour: parseInt(jour),
                montant: parseFloat(montant),
                description: description
            })
        });
        
        // R√©initialiser les champs
        document.getElementById('versementJour').value = '';
        document.getElementById('versementMontant').value = '';
        document.getElementById('versementDescription').value = '';
        
        loadData();
    } catch (error) {
        alert('Erreur: ' + error.message);
    }
}

async function ajouterVersementRapide(livreurId, jour) {
    const montant = prompt(`Entrez le montant du versement pour le jour ${jour}:`, "1000");
    
    if (!montant || isNaN(montant) || parseFloat(montant) <= 0) {
        alert("Montant invalide");
        return;
    }
    
    const description = prompt("Description (optionnel):", "Versement");
    
    try {
        await apiCall('/api/versements', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                livreurId: livreurId,
                annee: currentYear,
                mois: currentMonth + 1,
                jour: jour,
                montant: parseFloat(montant),
                description: description || 'Versement'
            })
        });
        
        loadData();
    } catch (error) {
        alert('Erreur: ' + error.message);
    }
}

async function supprimerVersement(versementId) {
    if (confirm("Supprimer ce versement ?")) {
        try {
            await apiCall(`/api/versements/${versementId}`, {
                method: 'DELETE'
            });
            
            loadData();
        } catch (error) {
            alert('Erreur: ' + error.message);
        }
    }
}

// ==================== AFFICHAGE PAR LIVREUR ====================
async function loadPerLivreur(livreur) {
    const container = document.getElementById("dataContainer");
    container.innerHTML = '<div class="loading">Chargement des donn√©es...</div>';
    
    try {
        // R√©cup√©rer les livraisons du mois
        const livraisons = await apiCall(`/api/livraisons/${livreur.id}/${currentYear}/${currentMonth + 1}`);
        
        // R√©cup√©rer les versements du mois
        const versements = await apiCall(`/api/versements/${livreur.id}/${currentYear}/${currentMonth + 1}`);
        
        // R√©cup√©rer les statistiques compl√®tes
        const stats = await apiCall(`/api/statistiques-completes/${livreur.id}/${currentYear}/${currentMonth + 1}`);
        
        // Cr√©er un dictionnaire jour -> quantit√©
        const livraisonsMap = {};
        livraisons.forEach(l => {
            livraisonsMap[l.jour] = l.quantite;
        });
        
        // Cr√©er un dictionnaire jour -> versements
        const versementsMap = {};
        versements.forEach(v => {
            if (!versementsMap[v.jour]) versementsMap[v.jour] = [];
            versementsMap[v.jour].push(v);
        });

                    </div>
                </div>
            </div>`;
        
        // ==================== FORMULAIRE AJOUT VERSEMENT ====================
        html += `
            <div style="background: #fff9e6; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #f39c12;">
                <h4 style="margin-bottom: 10px; color: #2c3e50;">‚ûï Ajouter un versement</h4>
