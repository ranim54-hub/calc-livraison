<script>
// ==================== AUTHENTIFICATION ====================
async function handleLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMessage');
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('isAuthenticated', 'true');
            showApp();
        } else {
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 3000);
            document.getElementById('password').value = '';
        }
    } catch (error) {
        console.error('Erreur de connexion:', error);
        errorMsg.textContent = 'Erreur de connexion au serveur';
        errorMsg.classList.add('show');
        setTimeout(() => errorMsg.classList.remove('show'), 3000);
    }
}

function logout() {
    if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
        fetch('/api/auth/logout', { method: 'POST' })
            .then(() => {
                localStorage.removeItem('isAuthenticated');
                hideApp();
            });
    }
}

function showApp() {
    document.getElementById('loginPage').classList.remove('active');
    document.getElementById('app').classList.add('active');
    initApp();
}

function hideApp() {
    document.getElementById('loginPage').classList.add('active');
    document.getElementById('app').classList.remove('active');
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
}

async function checkAuth() {
    try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();
        
        if (data.authenticated) {
            showApp();
        } else {
            hideApp();
        }
    } catch (error) {
        console.error('Erreur de v√©rification:', error);
        hideApp();
    }
}

// ==================== PWA & MOBILE ====================

    navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker enregistr√©'))
        .catch(err => console.log('Erreur Service Worker:', err));

function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    window.deferredPrompt = e;
    showInstallPromotion();
});

function showInstallPromotion() {
    if (isMobile()) {
        const installBtn = document.createElement('div');
        installBtn.innerHTML = `
            <div style="
                position: fixed;
                bottom: 70px;

            ">
                <div style="font-weight: bold; margin-bottom: 5px;">üì± Installer l'application</div>
                <div style="font-size: 12px; opacity: 0.9;">Ajoutez √† l'√©cran d'accueil pour un acc√®s rapide</div>
                <button onclick="installApp()" style="
                    background: white;
                    color: #3498db;
                    border: none;
                    padding: 8px 20px;
                    border-radius: 20px;
                    margin-top: 10px;
                    font-weight: bold;
                    cursor: pointer;
                ">Installer</button>
                <button onclick="this.parentElement.remove()" style="
                    position: absolute;

                    background: transparent;
                    border: none;
                    color: white;
                    font-size: 20px;
                    cursor: pointer;
                ">√ó</button>

        `;
        document.body.appendChild(installBtn);
    }
}

async function installApp() {
    if (window.deferredPrompt) {
        window.deferredPrompt.prompt();
        const { outcome } = await window.deferredPrompt.userChoice;
        if (outcome === 'accepted') {
            console.log('Application install√©e');
        }
        window.deferredPrompt = null;
    }
}

// ========== VOTRE CODE COMPLET ICI - JE VAIS L'AJOUTER ==========
const MONTHS = ["Janvier","F√©vrier","Mars","Avril","Mai","Juin","Juillet","Ao√ªt","Septembre","Octobre","Novembre","D√©cembre"];
const PRIX_LITRE = 75;

let currentYear = 2026;
let currentMonth = 0;
let selectedLivreur = null;
let livreurs = [];

async function apiCall(url, options = {}) {
    try {
        const response = await fetch(url, options);
        
        if (response.status === 401) {
            localStorage.removeItem('isAuthenticated');
            hideApp();
            alert('Session expir√©e. Veuillez vous reconnecter.');
            return null;
        }
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Erreur r√©seau');
        }
        return await response.json();
    } catch (error) {
        console.error('API Error:', error);
        alert('Erreur: ' + error.message);
        throw error;
    }
}

async function loadLivreurs() {
    livreurs = await apiCall('/api/livreurs') || [];
    renderLivreurs();
}

function renderLivreurs() {
    const container = document.getElementById("livreursList");
    
    if (livreurs.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#7f8c8d;padding:20px;">Aucun livreur ajout√©</p>';
        return;
    }
    
    container.innerHTML = livreurs.map(liv => 
        `<div class="livreur-card ${selectedLivreur && selectedLivreur.id === liv.id ? 'active' : ''}" 
              onclick="selectLivreur('${liv.id}', '${liv.nom.replace(/'/g, "\\'")}')">
            <span class="livreur-name">${liv.nom}</span>
        </div>`
    ).join('');
}

async function addLivreur() {
    const input = document.getElementById("newLivreur");
    const nom = input.value.trim();
    
    if (!nom) {
        alert("‚ö†Ô∏è Veuillez entrer un nom");
        return;
    }
    
    try {
        const newLivreur = await apiCall('/api/livreurs', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nom })
        });
        
        if (newLivreur) {
            input.value = "";
            await loadLivreurs();
            selectedLivreur = newLivreur;
            loadData();
        }
    } catch (error) {
        // Erreur d√©j√† g√©r√©e dans apiCall
    }
}

function selectLivreur(id, nom) {
    selectedLivreur = { id, nom };
    renderLivreurs();

async function saveQte(livreurId, year, month, day, value) {
    const quantite = parseFloat(value) || 0;
    
    await apiCall('/api/livraisons', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({

async function ajouterVersement(livreurId) {
    const jour = document.getElementById('versementJour').value;

    if (!jour || !montant) {

            body: JSON.stringify({
                livreurId: livreurId,
                annee: currentYear,
                mois: currentMonth + 1,

                description: description

        document.getElementById('versementDescription').value = '';

        alert("Montant invalide");
